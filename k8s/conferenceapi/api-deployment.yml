apiVersion: apps/v1
kind: Deployment

metadata:
  name: conferenceapi
  labels:
    run: conferenceapi

spec:
  replicas: 1
  selector:
    matchLabels:
      run: conferenceapi

  template:
    metadata:
      labels:
        run: conferenceapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: conferenceapi
        image: ngacrregistry.azurecr.io/nileshgule/conferenceapi
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "200m" #20% of a core
            memory: "250Mi"
          limits:
            cpu: "500m" #50% of a core
            memory: "500Mi"
        env:
          - name: SQL_DB_URL
            value: jdbc:sqlserver://db-deployment;databaseName=conference_app
          - name: SQL_DB_USER
            value: SA
          - name: SQL_DB_PASSWORD
#            value: May@2021
            valueFrom:
              secretKeyRef:
                name: sqlsecret
                key: sapassword
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
          initialDelaySeconds: 45
          periodSeconds: 5
          failureThreshold: 5
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst