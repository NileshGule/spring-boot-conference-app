---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: conferenceapp
  labels:
    k8s-apps: http
spec:
  jobLabel: k8s-app
  selector:
    matchExpressions:
      - {key: k8s-app, operator: Exists}
  namespaceSelector:
    any: true
  endpoints:
    - port: http-metrics
      path: /actuator/prometheus
      interval: 15s