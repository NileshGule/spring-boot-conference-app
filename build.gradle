plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'io.micrometer:micrometer-core:1.6.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.6'
    implementation 'org.springdoc:springdoc-openapi-ui:1.5.9'
    implementation 'io.sentry:sentry-spring-boot-starter:5.3.0'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:3.0.0'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.5'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre8'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'conference-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
